<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <link rel="stylesheet" href="">
        <!--
        Define a simple GLSL (OpenGL Shading Language) fragment shader.
        More info: http://en.wikipedia.org/wiki/GLSL
        -->
        <script id="shader-fs" type="x-shader/x-fragment">
	        void main(void) {
	        	gl_FragColor = vec4(0.6, 0.0, 0.0, 1.0);
	        }
        </script>
        <!--
        Define a simple GLSL (OpenGL Shading Language) vertex shader.
        More info: http://en.wikipedia.org/wiki/GLSL
        -->
        <script id="shader-vs" type="x-shader/x-vertex">
	        attribute vec3 vertexPosition;

	        uniform mat4 modelViewMatrix;
	        uniform mat4 perspectiveMatrix;

	        void main(void) {
	        	gl_Position = perspectiveMatrix * modelViewMatrix * vec4(vertexPosition, 1.0);
        	}
        </script>
        <script src="js/main.js"></script>
    </head>
    <body>
        <canvas id="webGLCanvas" width="500" height="500">Your browser doesn't support the canvas element.</canvas>
    </body>
</html>
